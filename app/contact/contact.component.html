<ActionBar title="Contact Us" class="action-bar">
	<NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>

<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
	<ScrollView tkDrawerContent class="sidedrawer-left">
		<StackLayout horizontalAlign="left">
			<drawer-content></drawer-content>
		</StackLayout>
	</ScrollView>
	<ScrollView tkMainContent class="page">
		<GridLayout>
			<StackLayout class="p-10 m-5 border">
				<label class="h2" text="Contact Information"></label>
				<label class="body" text="121, Clear Water Bay Road"></label>
				<label class="body" text="Clear Water Bay, Kowloon"></label>
				<label class="body" text="HONG KONG"></label>
				<label class="body" text="Tel: +852 1234 5678"></label>
				<label class="body" text="Fax: +852 8765 4321"></label>
				<label class="body" text="Email:confusion@food.net"></label>
				<GridLayout orientation="horizontal" rows="*" columns="*, *" class="m-t-20">
					<Button row="0" col="0" [text]="('fa-phone' | fonticon) + ' Call'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="callRestaurant()"></Button>
					<Button row="0" col="1" [text]="('fa-envelope-o' | fonticon) + ' Email'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="sendEmail()"></Button>
				</GridLayout>
			</StackLayout>
		</GridLayout>
	</ScrollView>
</RadSideDrawer>
