<ActionBar title="About Us" class="action-bar">
	<NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>

<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
	<ScrollView tkDrawerContent class="sidedrawer-left">
		<StackLayout horizontalAlign="left">
			<drawer-content></drawer-content>
		</StackLayout>
	</ScrollView>
	<StackLayout tkMainContent class="page">

		<GridLayout class="m-5" rows="auto auto">
			<StackLayout row="0">
				<StackLayout class="p-10 border">
					<label class="h2" text="Our History"></label>
					<label class="body" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us." textWrap="true"></label>
					<label class="body" text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan." textWrap="true"></label>
				</StackLayout>
			</StackLayout>
			<StackLayout row="1">
				<StacckLayout class="p-10">
					<label class="h2" text="Corporate Leadership"></label>

					<ListView [items]="leaders" class="list-group" *ngIf="leaders">
						<ng-template let-leader="item">
							<StackLayout orientation="horizontal" class="list-group-item">
								<Image row="0" col="0" rowSpan="2" height="108" width="108" [src]="BaseURL + leader.image" class="p-16" borderRadius="45"></Image>
								<!-- img-circle doesn't work here -->
								<GridLayout class="list-group-item" rows="auto auto *" columns="*">
									<label row="0" col="0" [text]="leader.name" class="list-group-item-heading"></label>
									<label row="1" col="0" class="list-group-item-text" [text]="leader.designation"></label>
									<label row="2" col="0" class="list-group-item-text" [text]="leader.description" textWrap="true"></label>
								</GridLayout>
							</StackLayout>
						</ng-template>
					</ListView>
					 <ActivityIndicator busy="true" *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
					 <label *ngIf="errMess" [text]="'Error:' + errMess"></label>
				</StacckLayout>
			</StackLayout>
		</GridLayout>

	</StackLayout>
</RadSideDrawer>
